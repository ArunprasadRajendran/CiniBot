<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>
        <h1 class="hi">Hi</h1>
        <h1 class="name">Sam Weasley!</h1>
      </ion-label>
      <ion-avatar slot="end" (click)="profile()">
        <img src="assets/imgs/avatar.svg" />
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" loop="true" speed="3000">
    <ion-slide>
      <img src="https://images.moviebuff.com/823e3ed9-2890-4ef1-8fd0-4d6c4d93610f?w=1000" />
    </ion-slide>
    <ion-slide>
      <img src="https://images.moviebuff.com/4cbf3162-550f-45de-b4af-ab5ecd80be06?w=1000" />
    </ion-slide>
    <ion-slide>
      <img src="https://images.moviebuff.com/bc58a523-08b1-4aff-8e31-2f93f9c403e7?w=1000" />
    </ion-slide>
  </ion-slides>

  <ion-segment [(ngModel)]="tabs">
    <ion-segment-button value="nowshowing">
      <ion-label>Now Showing</ion-label>
    </ion-segment-button>
    <ion-segment-button value="commingsoon">
      <ion-label>Comming Soon</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid style="margin-top: -10px;" *ngIf="tabs=='nowshowing'">
    <ion-row class="row" *ngFor="let i of [1,2,3,4,5,6,7,8]" (click)="moviedetails()">
      <ion-col size="6">
        <img src="https://images.moviebuff.com/ffde12d3-85dd-4252-8d21-b9b0ced132a0?w=1000" />
        <ion-row class="title">
          <ion-col size="9" class="ion-text-start">
            <p>Master</p>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-badge>U/A</ion-badge>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <img src="https://images.moviebuff.com/ffde12d3-85dd-4252-8d21-b9b0ced132a0?w=1000" />
        <ion-row class="title">
          <ion-col size="9" class="ion-text-start">
            <p>Master</p>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-badge>U/A</ion-badge>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-top: -10px;" *ngIf="tabs=='commingsoon'">
    <ion-row class="row" *ngFor="let i of [1,2,3,4,5,6,7,8]" (click)="moviedetails()">
      <ion-col size="6">
        <img src="https://images.moviebuff.com/04738fcf-8249-4135-a8ad-7a9ae23e8325?w=1000" />
        <ion-row class="title">
          <ion-col size="9" class="ion-text-start">
            <p>KGF 2</p>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-badge>U/A</ion-badge>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <img src="https://images.moviebuff.com/04738fcf-8249-4135-a8ad-7a9ae23e8325?w=1000" />
        <ion-row class="title">
          <ion-col size="9" class="ion-text-start">
            <p>KGF 2</p>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-badge>U/A</ion-badge>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
