<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-col size="7" style="margin: auto;">
        <ion-item lines="none" class="cinema">
          <ion-label>
            KD-Cinemas
          </ion-label>
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="4.5" style="margin: auto;">
        <ion-row class="seat_count">
          <ion-col size="4" (click)="minus()">
            <ion-icon src="assets/icon/Decrement.svg"></ion-icon>
          </ion-col>
          <ion-col size="4">
            <p>{{seatCount}}</p>
          </ion-col>
          <ion-col size="4" (click)="add()">
            <ion-icon src="assets/icon/Increment.svg"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="0.5">

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="screens">
    <p class="title">17/02 - Mon . Master</p>
    <ion-row class="ion-nowrap" style="overflow-x: scroll;">
      <ion-col size="4" *ngFor="let time of timeSlot;let i=index;">
        <ion-button *ngIf="!time.isSelect" color="tertiary" fill="outline" (click)="selectTime(i)">
          <p style="color: #448b9b;">{{time.time}}</p>
        </ion-button>
        <ion-button *ngIf="time.isSelect" color="primary" (click)="selectTime(i)">
          <p style="color: #0b132b;">{{time.time}}</p>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <div class="seat_status">
    <ion-row>
      <ion-col>
        <p>
          <ion-icon src="assets/icon/selected.svg"></ion-icon>
          Selected
        </p>
      </ion-col>
      <ion-col>
        <p>
          <ion-icon src="assets/icon/available.svg"></ion-icon>
          Available
        </p>
      </ion-col>
      <ion-col>
        <p>
          <ion-icon src="assets/icon/booked.svg"></ion-icon>
          Booked
        </p>
      </ion-col>
    </ion-row>
  </div>
  <div class="screen">
    <img src="assets/imgs/Screen.svg" />
  </div>
  <div style="margin: auto;overflow-x: auto;">
    <div style="width: 600px;padding: 25px;">
      <div *ngFor="let row of rows;let i=index;">
        <div style="display: inline-block;margin: 5px;" *ngFor="let seat of row.seats;let j=index;"
          (click)="selectSeat(i,j)">
          <ion-icon style="zoom: 1.5;" [style.margin-right]="j==6?'30px':'0px'" [src]="!seat?'assets/imgs/seat.svg':'assets/imgs/selectseat.svg'"></ion-icon>
          <!-- <ion-icon style="zoom: 1.5;" *ngIf="seat" [style.margin-right]="j==6?'20px':'5px;'" src="assets/imgs/selectseat.svg"></ion-icon> -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="selected_seat">
          <p class="txt">Seats Selected</p>
          <p class="seats">J1,&nbsp;J2</p>
        </div>
      </ion-col>
      <ion-col size="7">
        <ion-button (click)="pay()">Pay &#8377;251</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
