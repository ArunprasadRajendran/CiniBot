<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div>
      <img class="img" src="assets/imgs/master.svg" />
    </div>
    <div class="scroll">
      <ion-icon src="assets/icon/Scroll Top.svg"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card mode="ios">
      <ion-grid>
        <ion-row class="row">
          <ion-col size="6" style="margin: auto;">
            <h2 class="title">Master</h2>
            <p class="lang">Tamil U/A</p>
          </ion-col>
          <ion-col size="6" class="ion-text-end" style="margin: auto;">
            <ion-item lines="none" class="cinema">
              <ion-label>
                KD-Cinemas
              </ion-label>
              <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <div class="seat_count">
          <p class="title">Seat Count</p>
          <ion-row class="ion-nowrap" style="overflow-x: scroll;">
            <ion-col size="1.5" *ngFor="let seat of seatCountList;">
              <p [ngClass]="seat.isSelect?'p_select':'p_unselect'" (click)="seatCount(seat.count)">{{seat.count}}</p>
            </ion-col>
          </ion-row>
        </div>

        <ion-row class="ion-nowrap mv_date" style="overflow-x: scroll;">
          <ion-col size="3" *ngFor="let date of dateSlot;let i=index;" (click)="selectDate(i)">
            <div [ngClass]="date.isSelect?'div_select':'div_unselect'">
              <p style="text-align: center;">{{date.date}}</p>
              <p style="text-align: center;" class="day">{{date.day}}</p>
            </div>
          </ion-col>
        </ion-row>

        <div class="screens">
          <p class="title">Screen 1</p>
          <ion-row>
            <ion-col size="4" *ngFor="let time of timeSlot">
              <ion-button (click)="seatPage()" color="tertiary" fill="outline">
                <p style="color: #448b9b;">{{time.time}}</p>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
        <div class="screens">
          <p class="title">Screen 2</p>
          <ion-row>
            <ion-col size="4" *ngFor="let time of timeSlot">
              <ion-button (click)="seatPage()" color="tertiary" fill="outline">
                <p style="color: #448b9b;">{{time.time}}</p>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
